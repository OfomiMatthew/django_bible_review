{% extends 'base.html' %} 

{% block title %}
   Details
{% endblock %}

{% block content %} 

<div class="card mb-3">
  <div class="row g-0">

    <div class="col-md-4">
      <img src="{{bible.image.url}}" alt="" class="img-fluid rounded-start">
    </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{bible.title}}</h5>
        <p class="card-text">{{bible.description}}</p>
        <p class="card-text">

          {% if bible.url %} 
          <a href="{{bible.url}}" class="btn btn-primary">Bible Link</a>
          {% endif %}
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
